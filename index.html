<!DOCTYPE html>
<html>
  <head>
    <title>Search Movies - Ember.js Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
	<script type="text/x-handlebars" data-template-name="movies">
		<div class="container">
			<div class="page-header">
				<h1>Movie Search</h1>
				<p class="lead">Sample application with Ember.js</p>
			</div>
			<div class="row">
				<div class="col-md-8">
					<div class="row">
						<div class="form-group">
							{{input type="text" class="form-control" value=searchTitle 
							action="search" placeholder="Enter movie title" }}
						</div>
					</div>
					<div class="row">
						{{outlet}}		
					</div>
				</div>
			</div>
		</div>
    </script>
    <script type="text/x-handlebars" data-template-name="movies/search">
		{{#each movie in movies itemController="movie"}}
			<div class="col-sm-6 col-md-3 movie-box">
				<div class="thumbnail">
					<img {{bindAttr src="movie.image"}}>
					<div class="caption">
						<h3>{{{movie.title}}}</h3>
						<p>{{{movie.synopsis}}}</p>
						{{#if movie.directors}}
							<p><b>{{directorInflection}}:&nbsp;</b>{{{movie.directors}}}</p>
						{{/if}}
					</div>
				</div>	
			</div>
		{{/each}}
		{{#if movies.length}}
			<div class="col-sm-12 col-md-12">
				<button type="button" 
					class="btn btn-default pull-right see-more-button"
					{{action "seeMore"}}>See More</button>
			</div>
		{{/if}}
    </script>
    
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
	<script src="js/libs/ember.js"></script>
	<script src="js/libs/ember-data.js"></script>
	
	<script src="js/application.js"></script>
	<script src="js/router.js"></script>
	<script src="js/models/movie.js"></script>
	<script src="js/controllers/movies-controller.js"></script>
	<script src="js/controllers/movies-search-controller.js"></script>
	<script src="js/controllers/movie-controller.js"></script>
	
  </body>
</html>
