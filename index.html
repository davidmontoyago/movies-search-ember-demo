<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  </head>
  <body>
	<script type="text/x-handlebars" data-template-name="movies">  
		<div class="container">
			<div class="page-header">
				<h1>Movie Search</h1>
				<p class="lead">Demo application to list movies with Ember.js</p>
			</div>
			<div class="row">
				<div class="col-md-8">
				  <div class="form-group">
					<input type="text" class="form-control" placeholder="Enter movie title">
				  </div>
				  <div class="row">
					<div class="col-md-12">
						{{#each}}
							<div class="col-md-3">
								<div class="thumbnail">
									<img {{bindAttr src="image"}}>
									<div class="caption">
										<h3>{{title}}</h3>
										<p>{{synopsis}}</p>
									</div>
								</div>	
							</div>
						{{/each}}
					</div>
				  </div>
				</div>
			</div>
		</div>
    </script>
    
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
	<script src="js/libs/ember.js"></script>
	<script src="js/libs/ember-data.js"></script>
	
	<script src="js/application.js"></script>
	<script src="js/router.js"></script>
	<script src="js/models/movie.js"></script>
	
  </body>
</html>
